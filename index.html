<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="products">
    <div class="products__container">
      <div class="products__item products-item">
        <div class="products-item__img">
            <!-- <picture>
                <source class="products-item__img-desktop"
                  srcset="images/image-product-mobile.jpg"
                  media="(max-width: 750px)"
                />
                <source
                  srcset="images/image-product-desktop.jpg"
                  media="(min-width: 751px)"
                />
                <img 
                  src="images/image-product-desktop.jpg" 
                  alt="Gabrielle Essence Eau De Parfum"
                />
              </picture> -->
              <img class="products-item__img-desktop"
                  src="images/image-product-desktop.jpg" 
                  alt="Gabrielle Essence Eau De Parfum"
                />
                <img class="products-item__img-mobile"
                  src="images/image-product-mobile.jpg" 
                  alt="Gabrielle Essence Eau De Parfum"
                />
        </div>
        <div class="products-item__content">
            <h3 class="products-item__subtitle">PERFUME</h3>
            <h2 class="products-item__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="products-item__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-item__prices">
              <p class="products-item__current-price"><strong>$149.99</strong></p>
              <p class="products-item__previous-price"><s>$169.99</s></p>
            </div>
            <button class="products-item__btn">
                <img src="images/icon-cart.svg" alt="Shopping cart icon" class="products-item__btn-icon">
                <span>Add to Cart</span> 
            </button>
        </div>
    </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olha Zakharchevna</a>.
  </div>
</body>
</html>
