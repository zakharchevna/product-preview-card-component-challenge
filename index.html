<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Perfume</title>
</head>
<body>
    <section class="products">
        <div class="products__item products-item">
            <div class="products-item__img">
                <picture>
                    <source 
                      srcset="images/image-product-mobile.jpg"
                      media="(min-width: 320px)"
                    />
                    <source 
                      srcset="images/image-product-desktop.jpg"
                      media="(min-width: 750px)"
                    />
                    <img 
                      src="images/image-product-desktop.jpg" 
                      alt="Gabrielle Essence Eau De Parfum"
                    />
                  </picture>
            </div>
            <div class="products-item__content">
                <h3 class="products-item__subtitle">PERFUME</h3>
                <h2 class="products-item__title">Gabrielle Essence Eau De Parfum</h2>
                <p class="products-item__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="products-item__price"><strong>$149.99</strong></p>
                <p class="products-item__old-price"><s>$169.99</s></p>
                <button class="products-item__btn">
                    <img src="images/shopping-cart.png" alt="Shopping cart icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </section>
</body>
</html>
